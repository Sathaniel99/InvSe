{% extends 'base.html' %}
{% load static %}
{% block content_main %}
<style>
    body {
        width: 100%;
        height: 100dvh;
        display: flex;
        background: radial-gradient(circle at center, #dee2e6, #6c757d, #212529);
    }
</style>
<div class="m-auto border border-1 border-secondary-subtle p-5 rounded bg-body shadow" style="width: 25rem;">
    <div class="d-flex flex-wrap align-items-center justify-content-center gap-2 mb-4">
        <i class="bi bi-boxes display-6"></i>
        <h2 class="fw-bold">InvSe</h2>
    </div>
    <form class="d-flex flex-column" action="" method="post">
        {% csrf_token %}
        <div class="mb-2">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-2">
            <label for="password" class="col-form-label">Contraseña</label>
            <div class="col d-flex flex-row">
                <input type="password" class="form-control border-end-0 rounded-end-0" id="password" name="password" required>
                <button class="btn btn-ghost-black rounded-start-0" type="button" onclick="password.type = password.type == 'text' ? 'password' : 'text'">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>
        <button class="btn btn-black mt-2 mx-auto" type="submit">Iniciar Sesión</button>
    </form>
</div>
{% endblock content_main %}
