<style>
    /* Animación de rotación */
    @keyframes spin {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    @keyframes spin-reverse {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(-360deg);
        }
    }

    /* Animación de pulso para estrellas */
    @keyframes pulse {
        0% {
            filter: drop-shadow(0 0 0 var(--bs-invert-bw));
        }

        50% {
            filter: drop-shadow(0 0 .15rem var(--bs-invert-bw));
        }

        100% {
            filter: drop-shadow(0 0 0 var(--bs-invert-bw));
        }
    }

    .gear-large {
        animation: spin 5s linear infinite;
    }

    .gear-medium {
        animation: spin-reverse 3s linear infinite;
    }

    .gear-small {
        animation: spin 2s linear infinite;
    }

    /* Estilos para estrellas con efecto pulso */
    .pulse-star {
        animation: pulse 2s ease-in-out infinite;
        position: absolute;
    }

    .star-large {
        width: 32px;
        height: 32px;
        top: 20px;
        left: 20px;
    }

    .star-medium {
        width: 24px;
        height: 24px;
        bottom: 20px;
        right: 20px;
    }

    .star-small {
        width: 16px;
        height: 16px;
        top: 50%;
        right: 10%;
    }

    /* Ajustes de posición */
    .gear-container {
        position: relative;
        margin: 2rem;
    }

    .gear-secondary {
        position: absolute;
        top: 50%;
        left: 60%;
        transform: translate(-50%, -50%);
    }
</style>
