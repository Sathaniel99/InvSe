{% extends 'dashboard_template.html' %}
{% load static %}
{% block content_dashboard %}
<div class="h-100 rounded-2 border border-2 border-secondary-subtle p-4">
    <h1 class="text-center">{{ request.user.area.nombre }}</h1>
    <div class="d-flex flex-wrap flex-row">
        {% for ax in ubicaciones %}
        <div class="card m-2 p-2 transition-200 text-center bg-invert shadow" style="width: 13rem;">
            <div class="d-flex align-items-center justify-content-center rounded-circle border border-2 border-secondary-subtle bg-secondary-subtle"
                style="width: 12rem; height: 12rem;">
                <span class="fw-semibold">{{ ax.nombre }}</span>
            </div>
            <hr class="my-2">
            <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-outline-black" data-bs-toggle-tooltip="tooltip"
                    data-bs-title="Comprobar inventario actual" data-bs-toggle="modal" data-bs-target="#RevisarInventarioModal"
                    hx-get="/inventario/revisar-inventario-api/{{ax.id}}" hx-target="#RevisarInventarioModalContent"
                    hx-swap="innerHTML" hx-trigger="click">
                    <i class="bi bi-check-all"></i>
                </button>
                <button class="btn btn-outline-black" data-bs-toggle-tooltip="tooltip"
                    data-bs-title="Ver inventario actual" data-bs-toggle="modal" data-bs-target="#RevisarInventarioModal"
                    hx-get="/inventario/actual-inventario-api/{{ax.id}}" hx-target="#RevisarInventarioModalContent"
                    hx-swap="innerHTML" hx-trigger="click">
                    <i class="bi bi-clipboard-minus w-100 h-100"></i>
                </button>
                <button class="btn btn-outline-black" data-bs-toggle-tooltip="tooltip"
                    data-bs-title="Ver historial de inventarios" data-bs-toggle="modal"
                    data-bs-target="#HistorialInventarioModal" hx-get="/inventario/historial-inventario-api/{{ax.id}}"
                    hx-target="#HistorialInventarioModalContent" hx-swap="innerHTML" hx-trigger="click">
                    <i class="bi bi-clock-history w-100 h-100"></i>
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="modal fade" id="RevisarInventarioModal" tabindex="-1" aria-labelledby="RevisarInventarioLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content overflow-hidden bg-invert shadow">
            <div class="position-absolute top-0 end-0" style="z-index: 1600;">
                <button class="btn-close p-2 mx-2 my-1" type="button" data-bs-toggle-tooltip="tooltip"
                    data-bs-title="Cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="position-relative px-5 py-4 z-index-overall d-flex flex-column"
                id="RevisarInventarioModalContent">
                <!--  EDITAR  -->

                <!--  EDITAR  -->
            </div>
        </div>
    </div>
</div>
{% endblock content_dashboard %}
