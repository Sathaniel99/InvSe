<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>No</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% if historial %}
        {% for ax in historial %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ ax.fecha }}</td>
            <td>
                <a class="btn btn-sm btn-outline-black" href="">
                    <i class="bi bi-eye me-2"></i> Ver inventario
                </a>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="5" class="text-center">No hay historial disponible.</td>
        </tr>
        {% endif %}
    </tbody>
</table>
