<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InvSe | Configuración</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- Custom Styles -->
  <style>
    aside {
      width: 5rem;
      height: 100dvh;
      transition: all 0.3s ease-in-out;
    }

    .aside-expanded {
      width: 15rem;
    }

    .nav-link i {
      font-size: 1.25rem;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1);
      border-color: #6c757d;
    }
  </style>
</head>

<body class="d-flex w-100 h-100">

  <!-- Sidebar -->
  <aside id="main-aside"
    class="flex-column bg-white border-end border-secondary-subtle shadow-sm">
    <div class="p-2 flex-grow-1">
      <div class="d-flex flex-wrap align-items-center justify-content-center gap-2 overflow-hidden">
        <i class="bi bi-boxes fs-4"></i>
        <h1 class="fw-bold fs-5 mb-0">InvSe</h1>
      </div>

      <div class="d-flex flex-column mt-3 gap-1">
        <a href="./Inicio.html"
          class="d-flex align-items-center text-decoration-none rounded gap-3 px-3 py-2 text-black hover-bg-dark active-bg-secondary">
          <i class="bi bi-house-door fs-5"></i>
          <span class="d-none d-md-inline">Inicio</span>
        </a>
        <a href="./Inventario.html"
          class="d-flex align-items-center text-decoration-none rounded gap-3 px-3 py-2 text-black hover-bg-dark active-bg-secondary">
          <i class="bi bi-pass fs-5"></i>
          <span class="d-none d-md-inline">Inventario</span>
        </a>
        <a href="./Productos.html"
          class="d-flex align-items-center text-decoration-none rounded gap-3 px-3 py-2 text-black hover-bg-dark active-bg-secondary">
          <i class="bi bi-box-seam fs-5"></i>
          <span class="d-none d-md-inline">Productos</span>
        </a>
        <a href="./Proveedores.html"
          class="d-flex align-items-center text-decoration-none rounded gap-3 px-3 py-2 text-black hover-bg-dark active-bg-secondary">
          <i class="bi bi-truck fs-5"></i>
          <span class="d-none d-md-inline">Proveedores</span>
        </a>
        <a href="./Reportes.html"
          class="d-flex align-items-center text-decoration-none rounded gap-3 px-3 py-2 text-black hover-bg-dark active-bg-secondary">
          <i class="bi bi-clipboard-data fs-5"></i>
          <span class="d-none d-md-inline">Reportes</span>
        </a>
      </div>

      <hr class="border-secondary my-2" />

      <div class="d-flex flex-column gap-1">
        <a href="./Usuarios.html"
          class="d-flex align-items-center text-decoration-none rounded gap-3 px-3 py-2 text-black hover-bg-dark active-bg-secondary">
          <i class="bi bi-person fs-5"></i>
          <span class="d-none d-md-inline">Usuarios</span>
        </a>
        <a href="./Configuración.html"
          class="d-flex align-items-center text-decoration-none rounded gap-3 px-3 py-2 bg-dark text-white">
          <i class="bi bi-gear fs-5"></i>
          <span class="d-none d-md-inline">Configuración</span>
        </a>
      </div>
    </div>

    <!-- Footer del sidebar -->
    <div class="d-flex justify-content-between align-items-center border-top border-secondary-subtle p-2 shadow-sm">
      <div class="d-flex align-items-center justify-content-center bg-secondary bg-opacity-25 rounded-circle me-2" style="width: 1.75rem; height: 1.75rem;">
        <i class="bi bi-person"></i>
      </div>
      <div class="flex-column">
        <h6 class="mb-0">Admin</h6>
        <small class="text-muted">admin@invse.com</small>
      </div>
      <button class="d-flex align-items-center btn btn-outline-secondary btn-sm rounded-pill px-3 py-1">
        <i class="bi bi-sun"></i>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow-1 d-flex flex-column">
    <nav class="p-2 border-bottom border-secondary-subtle d-flex align-items-center gap-2">
      <button type="button" id="aside-hide"
        class="btn btn-outline-secondary btn-sm rounded-pill px-3 py-1">
        <i class="bi bi-layout-sidebar fs-5 fw-bold"></i>
      </button>
      <h2 class="fs-4 fw-bold mb-0">Configuración</h2>
    </nav>

    <section class="p-4 h-100 overflow-auto">
      <div class="d-flex flex-column border border-secondary-subtle rounded p-4">
        <div class="mb-4">
          <h1 class="fs-5 fw-semibold">Configuración</h1>
          <p class="text-muted small">Ajustes generales del sistema</p>
        </div>

        <!-- Información de la Empresa -->
        <div class="d-flex flex-column gap-3 mb-4">
          <h2 class="fs-5 fw-semibold">Información de la Empresa</h2>
          <div>
            <label class="form-label small fw-semibold">Nombre de la Empresa</label>
            <input type="text" class="form-control" value="INOTU (Instituto Nacional de Ordenamiento Territorial y Urbanismo)" />
          </div>
          <div>
            <label class="form-label small fw-semibold">Dirección</label>
            <input type="text" class="form-control" value="ave Boyeros % calle 100 y linea de ferrocaril" />
          </div>
        </div>

        <!-- Cambiar Contraseña -->
        <div class="d-flex flex-column gap-3">
          <h2 class="fs-5 fw-semibold">Cambiar Contraseña</h2>
          <div>
            <label class="form-label small fw-semibold">Contraseña Actual</label>
            <input type="password" class="form-control" placeholder="••••••••" />
          </div>
          <div>
            <label class="form-label small fw-semibold">Contraseña Nueva</label>
            <input type="password" class="form-control" placeholder="••••••••" />
          </div>
          <div>
            <label class="form-label small fw-semibold">Confirmar Contraseña</label>
            <input type="password" class="form-control" placeholder="••••••••" />
          </div>
        </div>

        <!-- Botón Guardar -->
        <button class="btn btn-dark mt-3 align-self-start" type="button">Guardar Cambios</button>
      </div>
    </section>
  </main>

  <!-- JS opcional -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./src/funct.js"></script>
</body>
</html>
